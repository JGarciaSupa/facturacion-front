server {
    listen 3504;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuraci칩n para SPA - ESTO ES LO QUE NECESITAS
    # Cualquier ruta que no encuentre un archivo, redirecciona a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimizaci칩n de archivos est치ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Compresi칩n gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml;
}
